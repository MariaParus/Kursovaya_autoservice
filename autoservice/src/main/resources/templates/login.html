<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <blockquote class="blockquote text-center"><h1>Авторизация</h1></blockquote>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
                <div th:if="${param.error}">
                    <div class="alert alert-danger mt-3" role="alert">
                        <span th:if="${param.error == 'access_denied'}">У вас нет прав доступа к этой странице. Пожалуйста, войдите под нужным логином и паролем.</span>
                        <span th:if="${param.error != 'access_denied'}">Неверное имя пользователя или пароль.</span>
                    </div>
                </div>
                <div th:if="${param.logout}" class="mt-3">
                    <div class="alert alert-success" role="alert">
                        Вы успешно вышли из системы.
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <a th:href="@{/register}">Регистрация</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
